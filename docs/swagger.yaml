        type: string
      tempatLahir:
        type: string
    required:
    - jenisKelamin
    - nama
    - nik
    - tanggalLahir
    - tempatLahir
    type: object
  request.CreateUser:
    properties:
      email:
        maxLength: 200
        type: string
      fullname:
        maxLength: 80
        type: string
      noHp:
        maxLength: 20
        type: string
      passwd:
        maxLength: 200
        type: string
      username:
        maxLength: 20
        type: string
    required:
    - email
    - fullname
    - noHp
    - passwd
    - username
    type: object
  request.Signin:
    properties:
      passwd:
        maxLength: 200
        type: string
      username:
        type: string
    required:
    - passwd
    - username
    type: object
  request.UpdateKtp:
    properties:
      alamat:
        type: string
      berlakuHingga:
        type: string
